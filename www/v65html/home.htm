<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<section aria-label="User tools and cart section" class="userToolsWrapper">
		<div class="wrapper v65-group">
			<div id="user-tools">
				<v65:points></v65:points>
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>
			</div>
		</div>
	</section>

	<header>
		<v65:contentBlock group="Homepage Feature Image"></v65:contentBlock>
		<v65:logo></v65:logo>
	</header>

	<nav aria-label="Main header navigation">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</nav>

	<section aria-label="Main homepage content section" class="homepageContent">

		<article aria-label="Main homepage content" class="wrapper v65-group">

			<div class="homepageImage">
				<v65:pods location="Homepage Image"></v65:pods>
			</div>

			<div class="homepageText">
				<v65:mainContent></v65:mainContent>
			</div>

		</article>

	</section>
	<!--/homepageContent-->

	<section aria-label="Homepage content widgets and articles" class="homepageContentItems">

		<div class="wrapper v65-group">
			
			<article aria-label="Homepage Featured Products" class="homepageProducts">
				<v65:product:group code="HomepageProductGroup"></v65:product:group>
			</article>

			<article aria-label="Homepage Events" class="homepageEvents">
				<v65:eventUpcoming eventCount="4" calendar="Our Events"></v65:eventUpcoming>
			</article>

			<article aria-label="Homepage bottom content" class="homepageBottomContent">
				<v65:pods location="Homepage Bottom Right" type="title,description"></v65:pods>
			</article>

		</div>

	</section>
	<!--/homepageContentItems-->

	<footer>
		
		<div class="wrapper">
			
			<div class="footerSocial v65-group">
				<div class="subscribe">
					<span class="intro">Sign up for our mailing list</span>
					<v65:subscribe contactType="Newsletter"></v65:subscribe>
				</div>

				<v65:socialMediaLinks></v65:socialMediaLinks>
				 
			</div>

			<div class="footerNavWrapper v65-group">
				<div class="footerNav"><v65:layoutFooterNav></v65:layoutFooterNav></div>
				<v65:pods location="Footer Pod" type="description"></v65:pods>
				<a name="footerNav"></a>
				<div class="megaNav v65-group"><v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav></div>		
			</div>

			<p class="footer-info"><v65:footerInfo></v65:footerInfo></p>
			<p class="accolade">
				<span class="copyright"><v65:copyright></v65:copyright></span><br/>
				<v65:vin65Accolade></v65:vin65Accolade></p>

		</div>

	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
