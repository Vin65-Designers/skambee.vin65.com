<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>

</head>
<body>

	<section class="userToolsWrapper">

		<div class="wrapper">

			<div id="user-tools">
				<v65:modalCart></v65:modalCart>
				<v65:login></v65:login>
			</div>

		</div>

	</section>

	<header>
		<a href="/" accesskey="h" class="logo"><img src="../assets/images/logo.png"  alt="<v65:websiteName></v65:websiteName>"></a>
	</header>

	<nav>
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</nav>

	<section class="homepageContent">

		<article class="wrapper v65-group">

			<div class="homepageImage">
				<v65:pods location="Homepage Image" type="image"></v65:pods>
			</div>

			<div class="homepageText">
				<v65:mainContent></v65:mainContent>
			</div>

		</article>

	</section>
	<!--/homepageContent-->

	<section class="homepageContentItems">

		<div class="wrapper v65-group">
			
			<article class="homepageProducts">
				<v65:product:group code="HomepageProductGroup"></v65:product:group>
			</article>

			<article class="homepageEvents">
				<v65:eventUpcoming eventCount="4" calendar="Events"></v65:eventUpcoming>
			</article>

			<article class="homepageBottomContent">
				<v65:pods location="Homepage Bottom Right" type="title,description"></v65:pods>
			</article>

		</div>

	</section>
	<!--/homepageContentItems-->

	<footer>
		
		<div class="wrapper">
			
			<div class="footerSocial v65-group">
				<v65:subscribe contactType="Newsletter"></v65:subscribe>
				<a href="http://www.facebook.com"><img src="/assets/images/ico-facebook.png"></a>
				<a href="http://www.twitter.com"><img src="/assets/images/ico-twitter.png"></a>
				<v65:copyright></v65:copyright>
			</div>

			<div class="footerNav v65-group">
				<v65:pods location="Footer Pod" type="description"></v65:pods>
				<div class="megaNav"><v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav></div>
				<div class="footerNav"><v65:layoutFooterNav></v65:layoutFooterNav></div>
			</div>

			<p class="accolade"><v65:vin65Accolade></v65:vin65Accolade></p>

		</div>

	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
