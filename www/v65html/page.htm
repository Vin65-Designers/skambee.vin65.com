<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<section class="userToolsWrapper">
		<div class="wrapper v65-group">
			<div id="user-tools">
				<v65:points></v65:points>
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>
			</div>
		</div>
	</section>

	<header class="pageHeader">
		<v65:contentBlock group="Page Feature Image"></v65:contentBlock>
		<a href="/" accesskey="h" class="logo"><img src="../assets/images/logo.png"  alt="<v65:websiteName></v65:websiteName>"></a>
	</header>

	<nav>
		<a href="#footerNav" class="footerMenuLink"><i class="icon-menu"></i></a>
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</nav>

	<article class="pageContent">

		<div class="wrapper v65-group">

			<div class="backtotop">	
				<a href="#"><i class="icon-up-bold"></i>TOP</a>
			</div>

			<article class="pageText">
				<v65:mainContent></v65:mainContent>
			</article>

			<section class="subMenu">
				<a name="footerNav"></a>
				<h4><v65:leftNavSectionTitle></v65:leftNavSectionTitle></h4>
				<v65:layoutLeftNav></v65:layoutLeftNav>
			</section>

		</div>

	</article>
	<!--/pageContent-->

	<footer>
		
		<div class="wrapper">
			
			<div class="footerSocial v65-group">
				<div class="subscribe">
					<span class="intro">Sign up for our mailing list</span>
					<v65:subscribe contactType="Newsletter"></v65:subscribe>
				</div>
				<v65:customFile file="/v65html/_social.html"></v65:customFile>
				 
			</div>

			<div class="footerNavWrapper v65-group">
				<div class="footerNav"><v65:layoutFooterNav></v65:layoutFooterNav></div>
				<v65:pods location="Footer Pod" type="description"></v65:pods>
				<div class="megaNav v65-group"><v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav></div>		
			</div>

			<p class="accolade">
				<span class="copyright"><v65:copyright></v65:copyright></span><br/>
				<v65:vin65Accolade></v65:vin65Accolade></p>

		</div>

	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
