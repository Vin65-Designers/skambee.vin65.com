<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>

	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

	<v65:rssFeed></v65:rssFeed>

</head>
<body>

	<section aria-label="User tools and cart section" class="userToolsWrapper">
		<div class="wrapper v65-group">
			<v65:skipToContent targetID="mainContent"></v65:skipToContent>
			<div id="user-tools">
				<v65:points></v65:points>
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>
			</div>
		</div>
	</section>

	<header class="pageHeader">
		<v65:contentBlock group="Page Feature Image"></v65:contentBlock>
		<v65:logo></v65:logo>
	</header>

	<nav aria-label="Main header navigation">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</nav>

	<main>
		<section aria-label="Page content container" id="mainContent" class="pageContent">

			<div class="wrapper v65-group">

				<div class="backtotop">	
					<a href="#"><span class="icon-up-bold"></span>TOP</a>
				</div>

				<section aria-label="Main content" class="blogContent">
					<v65:mainContent></v65:mainContent>
				</section>

				<aside class="blogRightWrapper">

					<div class="blogFilter blogFilterLeft">
						<h3>Recent Posts</h3>
						<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>

						<h3>Blog Categories</h3>
						<v65:blogCategories></v65:blogCategories>

					</div>

					<div class="blogFilter blogFilterRight">

						<h3>Our Writers</h3>
						<v65:blogAuthors></v65:blogAuthors>

						<h3>Blog Archives</h3>
						<v65:blogArchives></v65:blogArchives>

					</div>

				</aside>

			</div>

		</section>
		<!--/pageContent-->
	</main>

	<footer>
		
		<div class="wrapper">
			
			<div class="footerSocial v65-group">
				<div class="subscribe">
					<span class="intro">Sign up for our mailing list</span>
					<v65:subscribe contactType="Newsletter"></v65:subscribe>
				</div>
				<v65:socialMediaLinks></v65:socialMediaLinks>
				
				 
			</div>

			<div class="footerNavWrapper v65-group">
				<div class="footerNav"><v65:layoutFooterNav></v65:layoutFooterNav></div>
				<v65:pods location="Footer Pod" type="description"></v65:pods>
				<div class="megaNav v65-group"><v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav></div>		
			</div>

			<p class="footer-info"><v65:footerInfo></v65:footerInfo></p>
			<p class="accolade">
				<span class="copyright"><v65:copyright></v65:copyright></span><br/>
				<v65:vin65Accolade></v65:vin65Accolade></p>

		</div>

	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
